stages:
  - mirror
  - test
  - deploy
  - release
  - botstart
  - docstats
  - finalize

variables:
  GITLAB_ACCESS_TOKEN: "$GITLAB_ACCESS_TOKEN"
  GITHUB_OAUTH_TOKEN: "$GITHUB_ACCESS_TOKEN"

github_mirror:
  stage: mirror
  tags:
    - linux-buildserver
  script:
    - git checkout master
    - git pull
    - git push git@github.com:namboy94/kudubot.git master -f
    - git checkout develop
    - git pull
    - git push git@github.com:namboy94/kudubot.git develop -f

stylecheck:
  stage: test
  tags:
    - linux-buildserver
  script:
    - pep8 . --max-line-length 120

run_unit_tests_python_2:
  stage: test
  tags:
    - linux-buildserver
  script:
    - 3to2 . --write
    - python2 setup.py test

run_unit_tests_python_3_with_coverage:
  stage: test
  tags:
    - linux-buildserver
  script:
    - python3 setup.py nosetests
      --with-coverage --cover-package=kudubot --cover-branches --cover-erase --cover-html --cover-inclusive
    - rsync -av cover/ /var/www/coverage.namibsun.net/public_html/kudubot --delete-before

run_unit_tests_windows:
  stage: test
  tags:
    - buildserver_windows
  script:
    - python setup.py test

pypi_dist:
  stage: deploy
  only:
    - master
  tags:
    - linux-buildserver
  script:
    - python3 setup.py register sdist upload
    - python3 setup.py bdist_wheel upload
    - 3to2 . --write
    - rm -rf dist
    - python2 setup.py bdist_wheel
    - twine upload dist/*

upload_release_to_github:
  stage: release
  only:
    - master
  tags:
    - linux-buildserver
  script:
    - mkdir -p artifacts
    - git clone https://gitlab.namibsun.net/namboy94/github-release-uploader.git
    - git clone https://gitlab.namibsun.net/namboy94/changelog-reader.git
    - python changelog-reader/changelog-reader.py -c CHANGELOG -d current_changelog
    - python github-release-uploader/github-release-uploader.py namboy94 kudubot $GITHUB_ACCESS_TOKEN
      $(python3 setup.py -V) current_changelog artifacts -b master

upload_release_to_gitlab:
  stage: release
  only:
    - master
  tags:
    - linux-buildserver
  script:
    - mkdir -p artifacts
    - git clone https://gitlab.namibsun.net/namboy94/gitlab-release-uploader.git
    - git clone https://gitlab.namibsun.net/namboy94/changelog-reader.git
    - python changelog-reader/changelog-reader.py -c CHANGELOG -d  current_changelog
    - python gitlab-release-uploader/gitlab-release-uploader.py namboy94 kudubot $GITLAB_ACCESS_TOKEN
      $(python3 setup.py -V) current_changelog artifacts -b master -u https://gitlab.namibsun.net

start_bot:
  stage: botstart
  only:
    - master
    - develop
  tags:
    - linux-buildserver
  script:
    - mkdir -p $HOME/.kudubot/data
    - mkdir -p $HOME/.kudubot/connection_config
    - wget https://gitlab.namibsun.net/namboy94/kudubot/snippets/15/raw -O $HOME/.kudubot/services.conf
    - wget https://gitlab.namibsun.net/namboy94/kudubot/snippets/14/raw -O $HOME/.kudubot/connections.conf
    - echo $WHATSAPP_CONFIG > $HOME/.kudubot/connection_config/whatsapp.conf
    - echo $TELEGRAM_CONFIG > $HOME/.kudubot/connection_config/telegram.conf
    - wget https://gitlab.namibsun.net/namboy94/kudubot/snippets/13/raw -O update.sh
    - bash update.sh
    - rm update.sh
    - sudo systemctl restart kudubot-whatsapp.service
    - sudo systemctl restart kudubot-telegram.service

generate_sphinx_documentation:
  stage: docstats
  only:
    - master
    - develop
  tags:
    - linux-buildserver
  script:
    - cd doc
    - make buildsource
    - make latexpdf
    - make html
    - rsync -av build/latex/kudubot.pdf /var/www/docs.namibsun.net/public_html/pdf_docs/kudubot.pdf --delete-before
    - rsync -av build/html/ /var/www/docs.namibsun.net/public_html/html_docs/kudubot --delete-before
    - cd ..

gitstats:
  stage: docstats
  only:
    - master
    - develop
  tags:
    - linux-buildserver
  script:
    - gitstats . gitstats
    - rsync -av gitstats/ /var/www/gitstats.namibsun.net/public_html/gitstats/kudubot --delete-before
    - git_stats generate
    - rsync -av git_stats/ /var/www/gitstats.namibsun.net/public_html/git_stats/kudubot --delete-before

update_html_pages:
  stage: finalize
  when: always
  tags:
    - linux-buildserver
  script:
    - git clone https://gitlab.namibsun.net/namboy94/html-index-generator.git
    - cd html-index-generator
    - python html-index-generator.py /var/www/coverage.namibsun.net/public_html
      /var/www/coverage.namibsun.net/public_html/index.html
    - python html-index-generator.py /var/www/docs.namibsun.net/public_html
      /var/www/docs.namibsun.net/public_html/index.html
    - python html-index-generator.py /var/www/gitstats.namibsun.net/public_html
      /var/www/gitstats.namibsun.net/public_html/index.html